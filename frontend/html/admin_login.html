<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Login</title>
        <link rel="stylesheet" href="../css/admin_login.css">
    </head>
    <body>
        <div class="admin_login_container">
            <h2 class="login_title">Admin Login</h2>
            <form class="admin_login_form">
                <div class="admin_username_input">
                    <label class="username_input" for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="admin_password_input">
                    <label class="password_input" for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login">
                    <a href="article_entry.html"><button class="login_btn" type="submit">Login</button></a>   
                </div>
            </form>
        </div>
    </body>
</html>
